<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خرید گیفت‌کارت اپل</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="buy-page">
  <main class="buy-container">
    <h1>خرید گیفت‌کارت اپل</h1>
    <p>مبلغ مورد نظر خود را انتخاب کنید</p>

    <form id="giftForm" class="gift-form">
      <label for="amount">مبلغ (یورو)</label>
      <select id="amount" name="amount" required>
        <option value="">انتخاب کنید</option>
        <option value="15">€15</option>
        <option value="25">€25</option>
        <option value="50">€50</option>
        <option value="100">€100</option>
      </select>

      <label for="name">نام شما</label>
      <input type="text" id="name" name="name" required>

      <label for="email">ایمیل شما</label>
      <input type="email" id="email" name="email" required>

      <label for="message">پیام (اختیاری)</label>
      <textarea id="message" name="message" rows="3"></textarea>

      <button type="submit" class="btn-primary">ادامه خرید</button>
    </form>
  </main>

  <script>
    document.getElementById('giftForm').addEventListener('submit', async e => {
      e.preventDefault();

      const data = {
        amount: document.getElementById('amount').value,
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };

      const res = await fetch('/send-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (result.success) {
        alert('✅ ایمیل با موفقیت ارسال شد!');
      } else {
        alert('❌ خطا در ارسال ایمیل.');
      }
    });
  </script>
</body>
</html>
